# conda env create -f environment.yml
name: daops
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - cftime
  - clisops >=0.14.0
  - dask
  - elasticsearch>=8.0.1
  - netcdf4
  - numpy >=1.23.0
  - roocs-grids >=0.1.2
  - roocs-utils >=0.6.4
  - xarray >=0.21,<2023.3.0 # https://github.com/pydata/xarray/issues/7794
  - xesmf >=0.8.2
  # logging
  - loguru >=0.5.3
  # catalog
  - intake >=0.7.0,<2.0
  # to support kerchunk
  - fsspec
  - aiohttp
  - zarr==2.13.3
  - zstandard
